class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">--查看Oracle数据库版本</span><br><span class="line">SELECT * FROM v$version;</span><br><span class="line"></span><br><span class="line">--查询数据库所有模式用户</span><br><span class="line">SELECT username, profile, default_tablespace, temporary_tablespace FROM dba_users;</span><br><span class="line"></span><br><span class="line">--检查表空间的自动扩展开关</span><br><span class="line">SELECT tablespace_name,SUBSTR (file_name, 1, 50), AUTOEXTENSIBLE FROM dba_data_files;</span><br><span class="line"></span><br><span class="line">--在指定的用户下运行脚本</span><br><span class="line">ALTER SESSION SET CURRENT_SCHEMA = TSSH;</span><br><span class="line"></span><br><span class="line">--检查在当前数据库模式下是否存在指定的表</span><br><span class="line">SELECT table_name FROM user_tables WHERE table_name = &#x27;表名&#x27;;</span><br><span class="line"></span><br><span class="line">--检查在当前表中是否存在指定的列</span><br><span class="line">SELECT * FROM user_tab_cols WHERE table_name = &#x27;TABLE_NAME&#x27; AND column_name = &#x27;COLUMN_NAME&#x27;;</span><br><span class="line"></span><br><span class="line">--显示对象的DDL状态信息，TABLE可替换对象名称VIEWS等</span><br><span class="line">SELECT DBMS_METADATA.get_ddl (&#x27;TABLE&#x27;, &#x27;表名&#x27;, &#x27;模式用户&#x27;) FROM DUAL;</span><br><span class="line"></span><br><span class="line">--在表空间中添加数据文件</span><br><span class="line">ALTER TABLESPACE data01 ADD   &#x27;/work/oradata/STARTST/data01.dbf&#x27; SIZE 1000M AUTOEXTEND OFF;</span><br><span class="line"></span><br><span class="line">--给指定的表空间增加大小</span><br><span class="line">ALTER DATABASE &#x27;/u01/app/Test_data_01.dbf&#x27; RESIZE 2G;</span><br><span class="line"></span><br><span class="line">--给出以GB为单位的数据库的实际大小</span><br><span class="line">SELECT SUM (bytes) / 1024 / 1024 / 1024 AS GB FROM dba_data_files;</span><br><span class="line"></span><br><span class="line">--查询读取耗费前十个SQL</span><br><span class="line">SELECT *</span><br><span class="line">  FROM (SELECT ROWNUM,</span><br><span class="line">               SUBSTR(a.sql_text, 1, 200) sql_text,</span><br><span class="line">               TRUNC(a.disk_reads / DECODE(a.executions, 0, 1, a.executions)) reads_per_execution,</span><br><span class="line">               a.buffer_gets,</span><br><span class="line">               a.disk_reads,</span><br><span class="line">               a.executions,</span><br><span class="line">               a.sorts,</span><br><span class="line">               a.address</span><br><span class="line">          FROM v$sqlarea a</span><br><span class="line">         ORDER BY 3 DESC)</span><br><span class="line"> WHERE ROWNUM &lt; 10;</span><br><span class="line"></span><br><span class="line">--在 Oracle 生成随机数据 </span><br><span class="line">SELECT LEVEL empl_id,</span><br><span class="line">           MOD (ROWNUM, 50000) dept_id,</span><br><span class="line">           TRUNC (DBMS_RANDOM.VALUE (1000, 500000), 2) salary,</span><br><span class="line">           DECODE (ROUND (DBMS_RANDOM.VALUE (1, 2)),  1, &#x27;M&#x27;,  2, &#x27;F&#x27;) gender,</span><br><span class="line">           TO_DATE (</span><br><span class="line">                 ROUND (DBMS_RANDOM.VALUE (1, 28))</span><br><span class="line">              || &#x27;-&#x27;</span><br><span class="line">              || ROUND (DBMS_RANDOM.VALUE (1, 12))</span><br><span class="line">              || &#x27;-&#x27;</span><br><span class="line">              || ROUND (DBMS_RANDOM.VALUE (1900, 2010)),</span><br><span class="line">              &#x27;DD-MM-YYYY&#x27;)</span><br><span class="line">              dob,</span><br><span class="line">           DBMS_RANDOM.STRING (&#x27;x&#x27;, DBMS_RANDOM.VALUE (20, 50)) address</span><br><span class="line">      FROM DUAL</span><br><span class="line">CONNECT BY LEVEL &lt; 10000;</span><br><span class="line"></span><br><span class="line">--查询用户对表字段权限</span><br><span class="line">select * from User_Col_Privs_Made  a where a.GRANTEE = &#x27;用户名&#x27;;</span><br><span class="line"></span><br><span class="line">--查询用户对表权限</span><br><span class="line">select * from User_TAB_Privs_Made  a where a.GRANTEE = &#x27;用户名&#x27;;</span><br><span class="line"></span><br><span class="line">--查询用户下所有表大小</span><br><span class="line">select SEGMENT_NAME, TABLESPACE_NAME, sum(BYTES / 1024 / 1024 /1024) || &#x27;G&#x27;  from USER_extents  where USER_extents.SEGMENT_TYPE = &#x27;TABLE&#x27;  group by USER_extents.SEGMENT_NAME, USER_extents.TABLESPACE_NAME;</span><br><span class="line"></span><br><span class="line">--查询存储过程中使用了那些表</span><br><span class="line">SELECT * FROM user_source WHERE TYPE = &#x27;PROCEDURE&#x27; AND upper(text) LIKE &#x27;%SRPT_YHCDFSE%&#x27;;select * from user_dependencies A where REFERENCED_OWNER = &#x27;SHEAM&#x27; TYPE  = &#x27;PROCEDURE&#x27; ;</span><br><span class="line"></span><br><span class="line">--快照查询某时间点数据</span><br><span class="line">select * from TableName as of timestamp to_timestamp(&#x27;2000-01-01 00:00:00&#x27;,&#x27;YYYY-MM-DD HH24:MI:SS&#x27;);</span><br><span class="line"></span><br><span class="line">--把表还原到指定时间点</span><br><span class="line">flashback table TableName to timestamp to_timestamp(&#x27;&#x27;2000-01-01 00:00:00&#x27;&#x27;,&#x27;&#x27;yyyy-mm-dd hh24:mi:ss&#x27;&#x27;);</span><br><span class="line"></span><br></pre></td></tr></table></figure>
